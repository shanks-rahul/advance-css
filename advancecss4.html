<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
           
            overflow: hidden;
        }

        img {
           
            transition: transform 0.5s ease;
        }

        img:hover {
            transform: scale(1.2);
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="Screenshot 2023-06-23 104341.png" alt="Image">
    </div>
</body>

</html>
