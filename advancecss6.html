<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .image{
            text-align: center;
            text-decoration: underline;
            border: 2px solid;
            border-radius: 10px;
            padding: 7px;
            width: 600px;
        }
        img{
           
            transition: filter 1s ease-in-out;
        }
        img:hover{
            filter: grayscale(20);
        }
    </style>
</head>
<body>
    <div class="image">
        <h1>Hover to have grayscale look</h1>
        <img src="Screenshot 2023-06-23 104411.png" alt="error">
    </div>
</body>
</html>
